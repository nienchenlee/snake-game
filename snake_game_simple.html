<body>
    <div class="game-container">

        <div class="score">
            åˆ†æ•¸: <span id="score">0</span> | 
            æœ€é«˜åˆ†: <span id="highScore">0</span>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()" id="startBtn">é–‹å§‹éŠæˆ²</button>
            <button onclick="restartGame()">é‡æ–°é–‹å§‹</button>
        </div>
        
        <div class="instructions">
            <p><strong>éŠæˆ²èªªæ˜:</strong></p>
            <p>ä½¿ç”¨æ–¹å‘éµ â†‘â†“â†â†’ æ§åˆ¶è›‡çš„ç§»å‹•</p>
            <p>åƒåˆ°é£Ÿç‰©å¯ä»¥æˆé•·ä¸¦å¾—åˆ†</p>
            <p>æ’åˆ°ç‰†å£æˆ–è‡ªå·±æœƒçµæŸéŠæˆ²</p>
        </div>
    </div>

    <script>
        // éŠæˆ²è®Šæ•¸
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        var gridSize = 20;
        var tileCount = 20;
        
        var snake = [];
        var food = {};
        var dx = 0;
        var dy = 0;
        var score = 0;
        var highScore = 0;
        var gameRunning = false;
        var gameLoop;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            dx = 1;
            dy = 0;
            score = 0;
            
            generateFood();
            updateScore();
            drawGame();
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
        
        // ç¹ªè£½éŠæˆ²
        function drawGame() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½è›‡
            for (var i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.fillStyle = '#45a049'; // è›‡é ­
                } else {
                    ctx.fillStyle = '#4CAF50'; // è›‡èº«
                }
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // ç¹ªè£½é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        // ç§»å‹•è›‡
        function moveSnake() {
            var head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // æª¢æŸ¥æ˜¯å¦æ’ç‰†
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æª¢æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (var i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            // ç§»å‹•è›‡
            snake.unshift(head);
            
            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        // æ›´æ–°åˆ†æ•¸
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
            }
        }
        
        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            alert('éŠæˆ²çµæŸï¼ä½ çš„åˆ†æ•¸æ˜¯: ' + score);
            document.getElementById('startBtn').textContent = 'é–‹å§‹éŠæˆ²';
        }
        
        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            document.getElementById('startBtn').textContent = 'éŠæˆ²é€²è¡Œä¸­';
            
            gameLoop = setInterval(function() {
                moveSnake();
                drawGame();
            }, 150);
        }
        
        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            if (gameRunning) {
                clearInterval(gameLoop);
            }
            gameRunning = false;
            document.getElementById('startBtn').textContent = 'é–‹å§‹éŠæˆ²';
            initGame();
        }
        
        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', function(e) {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // åˆå§‹åŒ–éŠæˆ²
        initGame();
    </script>
