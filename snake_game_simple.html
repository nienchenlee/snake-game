<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>貪吃蛇遊戲 - 簡化版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        canvas {
            border: 2px solid #333;
            background: #f8f8f8;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .instructions {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 貪吃蛇遊戲</h1>
        
        <div class="score">
            分數: <span id="score">0</span> | 
            最高分: <span id="highScore">0</span>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()" id="startBtn">開始遊戲</button>
            <button onclick="restartGame()">重新開始</button>
        </div>
        
        <div class="instructions">
            <p><strong>遊戲說明:</strong></p>
            <p>使用方向鍵 ↑↓←→ 控制蛇的移動</p>
            <p>吃到食物可以成長並得分</p>
            <p>撞到牆壁或自己會結束遊戲</p>
        </div>
    </div>

    <script>
        // 遊戲變數
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        var gridSize = 20;
        var tileCount = 20;
        
        var snake = [];
        var food = {};
        var dx = 0;
        var dy = 0;
        var score = 0;
        var highScore = 0;
        var gameRunning = false;
        var gameLoop;
        
        // 初始化遊戲
        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            dx = 1;
            dy = 0;
            score = 0;
            
            generateFood();
            updateScore();
            drawGame();
        }
        
        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
        
        // 繪製遊戲
        function drawGame() {
            // 清空畫布
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製蛇
            for (var i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.fillStyle = '#45a049'; // 蛇頭
                } else {
                    ctx.fillStyle = '#4CAF50'; // 蛇身
                }
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // 繪製食物
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        // 移動蛇
        function moveSnake() {
            var head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 檢查是否撞牆
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // 檢查是否撞到自己
            for (var i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            // 移動蛇
            snake.unshift(head);
            
            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        // 更新分數
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
            }
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            alert('遊戲結束！你的分數是: ' + score);
            document.getElementById('startBtn').textContent = '開始遊戲';
        }
        
        // 開始遊戲
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            document.getElementById('startBtn').textContent = '遊戲進行中';
            
            gameLoop = setInterval(function() {
                moveSnake();
                drawGame();
            }, 150);
        }
        
        // 重新開始遊戲
        function restartGame() {
            if (gameRunning) {
                clearInterval(gameLoop);
            }
            gameRunning = false;
            document.getElementById('startBtn').textContent = '開始遊戲';
            initGame();
        }
        
        // 鍵盤控制
        document.addEventListener('keydown', function(e) {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // 初始化遊戲
        initGame();
    </script>
</body>
</html>
